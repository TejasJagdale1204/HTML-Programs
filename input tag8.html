<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <hr>
    <form action="/server">
        <input type="checkbox" id="agee" name="age">
        <label for="agee"> I am 18+ </label>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <hr>
    <!--Differnce between 1st form & 2nd form is 
    in 2nd form we write (checked) in input 
    so it converts empty box to blue tick-->
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age"> I am 18+ </label>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
       <hr>
       <input type="radio" name="fruit" id="apple" value="apple">
       <label for="apple"> Apple </label>
       <hr>
       <input type="radio" name="fruit" id="mango" value="mango">
       <label for="mango"> Mango </label>
       <hr>
       <input type="radio" name="fruit" id="orange" value="orange">
       <label for="orange"> Orange </label>
       <hr>
       <input type="radio" name="fruit" id="dragon" value="dragon">
       <label for="dragon"> Dragon </label>
       <hr>
       <hr>
       <hr>
       <input type="checkbox" name="age" id="age">
       <label for="age"> I am 18+ </label>
       <hr>
       <button>Click here to Submit</button>
       <hr> 
    </form>
</body>
</html>
<!--value attribute is used for displaying name of value to the URL
    without value attribute it will display fruit=on &
    with value attribute it will display fruit=apple   -->

<!--The id gives a unique identifier to an element.
    Here apple is the unique id of this radio button -->

<!--The for attribute in a <label> tag is used to link the label to an 
    input field.
    Its should be same as the id of the input.  -->

<!--When you click on the label text ("apple"), 
    it will automatically select the corresponding input field.  -->

<!--Without id and for , you would have to click directly on the tiny 
    radio button/checkbox itself.   -->
